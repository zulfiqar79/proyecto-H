<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro CAC MOVIES</title>
</head>
<body>
    <header>
        <h1>cac movies</h1>
    </header>
    <main>
        <h3>Registrate</h3>
        <!-- <register trata con datos enviados al formulario -->
            <!-- <form action="" method="post"> post ejemplo que hace el servidor con datos servidor, modificar, eliminar, etc -->
                <!-- action es donde sera enviarado los datos formulario -->
                <!-- # AL ENVIAR QUEDA EN MISMA PAGINA, ESA ES DIRECCION DONDE ENVIO DATOS FORMUALRIO, funciona abriendo con navegador, con live server no funciona -->
        <form action="#" method="post">
            <div>
                <label for="nombreUsuario">Nombre</label>
                <!-- name para q servidor guarde en bd, el imput tiene asociado el name -->
                <!-- for y id para navegador, el name para el servidor q tratar los datos -->
                <input type="text" id="nombreUsuario" name="nombreUsuarioIngresado">            
            </div>
            <div>
                <label for="apellidoUsuario">Apellido</label>
                <input type="text" id="apellidoUsuario" name="apellidoUsuarioIngresado">            
            </div>
            <div>
                <label for="emailUsuario">Email</label>
                <input type="email" id="emailUsuario" name="emailUsuarioIngresado">            
            </div>
            <div>
                <label for="contrasenalUsuario">Contrase√±a</label>
                <input type="password" id="contrasenaUsuario" name="contrasenaUsuarioIngresado" minlength="6" maxlength="12">            
            </div>
            <div>
                <label for="fechaNacimientoUsuario">Fecha nacimiento</label>
                <input type="date" id="fechaNacimientoUsuario" name="fechaNacimientoUsuarioIngresado" minlength="6" maxlength="12">            
            </div>
            <div>
                <label for="paisUsuario">Seleccione pais</label>
                <select name="" id="paisUsuario" name="paisUsuarioIngresado">
                    <option value="">Seleccione un pais</option>
                    <!-- valur es valor q se envia al servidor -->
                    <option value="AR" selected>argentina</option>
                    <option value="CO">colombia</option>
                </select>
            </div>
            <div>
                <!-- value para q se envie datos a servidor si es marcado el checkbox, -->
                <input type="checkbox" name="terminosCondiciones" id="terminos" value="1">
                <label for="terminos">Acepto terminos y condiciones</label>
            </div>
            <div>
                <input type="submit"  value="REGISTRARSE" name="" id="">
                <input type="reset" value="borrar" name="" id="">
            </div>

        </form>
    </main>    
</body>
</html>
